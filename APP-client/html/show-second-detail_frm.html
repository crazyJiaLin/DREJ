        <div class="item_detail">

      </div>

      <div class="blank"></div>

      <div class="detail_item_02">

          <div class="level">
            楼层 <span class="floor">5楼</span>
          </div>
        </div>
        <div class="item">
          <div class="level">

          </div>
        </div>
        <div class="item">
          <div class="level">

        </div>
        <div class="item">

            挂牌 <span class="accomplish_date">2017-01-01</span>
          </div>
        </div>
        <div class="item">
          <div class="level">

          </div>
        </div>

      <!-- 分割块 -->
      <div class="blank"></div>

精装两室，价位合理 此房临近幸福幼儿园，适合陪读 周围商城众多，购物方便 集中供暖 临近地铁三号线，以及各路公交，交通方便
        </san>
